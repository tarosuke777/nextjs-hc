version: "3.8" # Docker Compose のバージョンを指定。通常は最新の安定版でOK。

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: prod
    ports:
      - "11180:80"
    restart: always
    container_name: nextjs-hc

  nginx-aws:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: aws
    ports:
      - "11180:80"
    restart: always
    container_name: nextjs-hc
